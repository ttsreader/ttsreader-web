- id: about
  translation: "Acerca de"

- id: about-text
  translation: "TTSReader lee en voz alta textos, páginas web, archivos PDF y libros electrónicos con voces que suenan naturales. Funciona desde el primer momento. No es necesario descargarlo ni instalarlo. No es necesario iniciar sesión. Simplemente haga clic en \"reproducir\" y disfrute escuchándolo directamente en su navegador. TTSReader recuerda su texto y su posición entre sesiones, para que pueda continuar escuchando justo donde lo dejó. También se admite la grabación del discurso generado. Funciona sin conexión, por lo que puedes usarlo en casa, en la oficina, mientras viajas, conduciendo o dando un paseo. Escuchar contenido textual usando TTSReader permite realizar múltiples tareas, leer sobre la marcha, mejorar la comprensión y más. Con soporte para múltiples idiomas, se puede utilizar de forma ilimitada."

