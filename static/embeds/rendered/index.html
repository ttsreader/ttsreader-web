<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="https://ttsreader.com/favicon.ico" />
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>TTSReader Playback</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        #loader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            z-index: 1000;
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        iframe {
            display: none;
            border: none;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
<div id="loader"></div>
<iframe id="exportFrame"></iframe>
<div onclick="onClose()" style="background-color: whitesmoke; cursor: pointer; position: fixed;padding: 10px;top: 10px;right: 10px;border-radius: 50%; border: 2px solid gray; color: darkslategrey"><svg style="vertical-align: middle;" xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="3"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-x"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M18 6l-12 12" /><path d="M6 6l12 12" /></svg></div>

<script>
    function getQueryParams() {
        const params = new URLSearchParams(window.parent.location.search);
        console.log({params});
        let docId = params.get('c');
        let url =  `https://ttsreaderstorage.blob.core.windows.net/tts-outputs/${docId}/${docId}/0001`
        return {
            onClose: params.get('onClose'),
            url,
            voice: params.get('voice'),
            rate: parseFloat(params.get('rate')),
            date: parseInt(params.get('date'))
        };
    }

    function jsonToCaptions(json) {
        return json.map(entry => {
            const startSec = entry.AudioOffset / 1000;
            const endSec = (entry.AudioOffset + entry.Duration) / 1000;
            return [entry.Text, parseFloat(startSec.toFixed(2)), parseFloat(endSec.toFixed(2)), 0];
        });
    }

    async function main() {
        const { url, voice, rate, date, onClose, lang } = getQueryParams();
        if (!url) return alert("Missing URL parameter");

        window.onClose = () => {
          // Cuntinue to "https://ttsreader.com/player/" in the same tab:
          window.parent.location.href = "https://ttsreader.com/player/";
        };

        try {
            const response = await fetch(url + ".sentence.json");
            const json = await response.json();

            let code = url.replace("https://ttsreaderstorage.blob.core.windows.net/tts-outputs/","").split("/")[0];

            window.videoDetails = {
                id: 0,
                voice,
                rate,
                orderedAt: date,
                title: "",
                speakers: 1,
                fileName: "",
                url: url + ".mp3",
                duration: "",
                description: "",
                caps: jsonToCaptions(json),
                directLink: `https://ttsreader.com/rendered/?c=${code}&lang=${lang}&voice=${voice}&rate=${rate}&date=${date}`
            };

            const iframe = document.getElementById("exportFrame");
            iframe.onload = () => {
                document.getElementById("loader").style.display = "none";
                iframe.style.display = "block";
            };

            iframe.src = "embedded/embeddedPlayback/";
        } catch (err) {
            console.error("Error loading or processing JSON:", err);
            alert("Failed to load JSON.");
        }
    }

    main();
</script>
</body>
</html>
