<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Custom Sound Generator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<h1>Custom Sound Generator</h1>
<section id="mainSection">
    <h2>Define Your Sound</h2>
    <!-- Duration, Play, and Export controls -->
    <div class="controller-container row-container">
        <label for="durationInput">Total Duration (seconds):</label>
        <input type="number" id="durationInput" min="0.1" step="0.1" value="1.5">
        <button id="playCustom">Play Custom Sound</button>
        <button id="exportWav">Export to WAV</button>
    </div>

    <!-- Built-in Presets -->
    <div class="controller-container">
        <h3>Built-in Presets</h3>
        <div class="row-container preset-buttons">
            <button class="preset-button" data-preset="buttonClick">Button Click</button>
            <button class="preset-button" data-preset="onDoneBeep">Onâ€‘Done Beep</button>
            <button class="preset-button" data-preset="error">Error</button>
            <button class="preset-button" data-preset="notification">Notification</button>
        </div>
    </div>

    <!-- Custom Presets (Saved in localStorage) -->
    <div class="controller-container">
        <h3>Custom Presets</h3>
        <div id="customPresetsContainer" class="row-container custom-presets"></div>
        <div class="row-container">
            <input type="text" id="presetNameInput" placeholder="Preset name">
            <button id="savePreset">Save Current Preset</button>
        </div>
    </div>

    <!-- Frequency Controller with Global Slider -->
    <div class="controller-container">
        <h3>Frequency Controller (Log Scale)</h3>
        <div class="freq-slider-container">
            <div class="freq-slider-wrapper">
                <label for="globalFreqSlider">Global Pitch</label><br>
                <input type="range" id="globalFreqSlider" min="0.5" max="2.0" step="0.01" value="1">
                <div id="globalFreqValue">1.00</div>
            </div>
            <canvas id="freqCanvas" width="600" height="200"></canvas>
        </div>
        <p class="info">Frequency range: 100 Hz (bottom) to 5000 Hz (top)</p>
    </div>

    <!-- Volume Controller -->
    <div class="controller-container">
        <h3>Volume Controller</h3>
        <canvas id="volCanvas" width="600" height="200"></canvas>
        <p class="info">Volume: 0 (bottom) to 1 (top)</p>
    </div>
</section>

<!-- Use type="module" to load our modular JavaScript -->
<script type="module" src="js/app.js"></script>
</body>
</html>
