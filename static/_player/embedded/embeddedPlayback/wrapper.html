      caps: [["Ronen's Test.",12.7,14.2,0],["Thank you very much.",18.8,20.0,0],["Thank you very much.",25.2,26.5,0],["Thank you.",31.7,32.1,0],["We\u0027re singing our song.",36.8,37.7,0],["Thank you very much.",51.5,52.4,0],["Thank you.",57.8,58.3,0],["You\u0027re singing.",66.1,67.0,0],["You\u0027re singing our song.",67.9,69.4,0],["Well, the first thrill tonight was to find myself for the first time in a long time, in a movie on prime time.",76.5,84.2,0],["But this, as you can imagine, is the second big thrill.",95.2,100.5,0],["Mr.",101.3,101.6,0],["Chairman, Mr.",101.6,104.6,0],["Vice President, to be this convention, My fellow citizens of this great nation, with a deep awareness of the responsibility conferred by your trust, I accept your nomination for the Presidency of the United States.",104.6,122.4,0],["I I do so with deep gratitude.",150.7,156.1,0],["And I think also I might interject on behalf of all of us, our thanks to Detroit and the people of Michigan and of this city for the warm hospitality.",157.1,166.7,0],["And I thank you for your wholehearted response to my recommendation regard to George Bush as the candidate for vice president.",177.7,189.2,0],["I\u0027m very proud of our party tonight.",198.2,201.2,0],["This convention is shown to all America, a party united with positive programs for solving the nation\u0027s problems, a party ready to build a new consensus with all those across the land who share a community of values embodied in these words, family, work, neighborhood, peace and freedom.",202.3,225.3,0],["Now, I know that we\u0027ve had we\u0027ve had a quarrel or two, but it\u0027s only as to the method of attaining a goal.",228.0,240.5,0],["There was no argument here about the goal.",241.2,244.3,0],["As president, I will establish a liaison with the 50 governors to encourage them to eliminate, wherever it exists, discrimination against women.",245.2,256.3,0],["I will.",257.0,257.5,0],["I will monitor federal laws to ensure their implementation and to add statutes if they are needed.",269.6,276.3,0],["More than more than anything else, I want my candidacy to unify our country, to renew the American spirit and sense of purpose.",277.6,287.2,0],["I want to carry our message to every American, regardless of party affiliation, who is a member of this community of shared values.",287.9,296.4,0],["Never before in our history have Americans been called upon to face 3 grave threats to our very existence, anyone of which could destroy us.",297.8,307.8,0],["We face a disintegrating economy, a weakened defense, and an energy policy based on the sharing of scarcity.",308.7,315.6,0],["The major issue of this campaign is the direct political, personal and moral responsibility of Democratic Party leadership in the White House and in the Congress for this unprecedented calamity which has befallen us.",316.7,332.3,0],["They tell us they\u0027ve done the most that could humanly be done.",344.5,348.1,0],["They say that the United States has had its day in the sun, that our nation has passed its zenith.",348.8,354.6,0],["They expect you to tell your children that the American people no longer have the will to cope with their problems, that the future will be 1 of sacrifice and few opportunities.",355.2,366.7,0],["My fellow citizens, I utterly reject that view.",367.5,371.2,0],["The American people, the American people, the most generous on earth who created the highest standard of living, are not going to accept the notion that we can only make a better world for others by moving backward ourselves and those who believe we can have no business leading this nation.",381.0,401.9,0],["I will not stand by and watch this great country destroy itself under mediocre leadership that drifts when run crisis to the next, eroding our national will and purpose.",413.7,425.0,0],["We have come together here because the American people deserve better from those to whom they entrust our nation\u0027s highest offices.",425.9,433.7,0],["And we stand united.",434.3,435.8,0],["We stand united in our resolve to do something about it.",438.4,441.7,0],["We need a rebirth of the American tradition of leadership at every level of government and in private life as well.",442.6,450.1,0],["the United States of America is unique in world history because it has a genius for leaders, many leaders on many levels.",450.8,459.0,0],["But back in 1976, Mr.",459.9,462.0,0],["Carter said, trust me.",462.0,463.9,0],["And a lot of people did.",464.9,466.1,0],["And now many of those people are out of work.",467.0,469.2,0],["Many have seen their savings eaten away by inflation.",470.0,473.0,0],["Many others on fixed incomes, especially the elderly, have watched helplessly as the cruel tax of inflation wasted away their purchasing power.",473.7,481.5,0],["And today, a great many who trusted Mr.",482.1,485.2,0],["Carter wonder if we can survive the Carter policies of National Defense.",485.2,490.6,0],["Trust me, Government asks that we concentrate our hopes and dreams on one man, that we trust him to do what\u0027s best for us.",491.6,499.3,0],["For my view of government places trust not in one person or one party, but in those values that transcend persons and parties.",500.1,509.9,0],["The trust is where it belongs in the people.",510.6,524.8,0],["The responsibility to live up to that trust is where it belongs in their elected leaders.",525.4,530.5,0],["That kind of relationship between the people and their elected leaders is a special kind of compact.",531.2,536.1,0],["360 years ago, in 1620, a group of families dared to cross a mighty ocean to build a future for themselves in a new world.",536.8,545.7,0],["When they arrived at Plymouth, MA, they formed what they called a compact, an agreement among themselves to build a community and abide by its laws.",546.7,556.7,0],["This single act, the voluntary binding together of free people to live under the law, set the pattern for what was to come.",557.4,565.6,0],["A century and a half later, the descendants of those people pledged their lives, their fortunes, and their sacred honor to found this nation.",566.7,575.2,0],["Some forfeited their fortunes and their lives.",576.0,579.1,0],["None sacrificed honor, 4 score and seven years later, Abraham Lincoln called upon the people of all America to renew their dedication and their commitment to a government of, for and by the people.",579.8,605.6,0],["Isn\u0027t it once again time to renew our compact of freedom, to pledge to each other, to pledge to each other all that is best in our lives, all that gives meaning to them.",606.4,621.5,0],["For the sake of this, our beloved and blessed land together, let us make this a new beginning.",621.7,628.6,0],["Let us make a commitment to care for the needy, to teach our children the virtues handed down to us by our families, to have the courage to defend those values and virtues of the willingness to sacrifice for them.",629.3,642.9,0],["Let us pledge to restore in our time the American spirit of voluntary service, of cooperation, of private and community initiative, a spirit that flows like a deep and mighty river through the history of our nation.",643.6,657.3,0],["As your nominee, I pledge to you to restore to the federal government the capacity to do the people\u0027s work without dominating their lives.",658.3,668.4,0],["I pledge to you, I pledge to you a government that will not only work well, but wisely, its ability to act tempered by prudence and its willingness to do good, balanced by the knowledge that government is never more dangerous, that when our desire to have it help us blinds us to its great power to harm us.",669.1,701.2,0],["You know the first, the first Republican president once said, while the people retain their virtue and their vigilance, no administration by any extreme of wickedness or folly can seriously injure the government in the short space of four years.",710.7,729.5,0],["If Mr.",730.4,731.0,0],["Lincoln could see what\u0027s happened in the last 3 1/2 years, he might hedge a little on that statement.",731.0,736.4,0],["But but with the virtues that are our legacy is a free people.",743.6,748.5,0],["And with a vigilance that sustains liberty, we still have time to use our renewed compact to overcome the injuries that have been done to America these past 3 1/2 years.",749.1,758.2,0],["First, we must overcome something.",758.9,761.3,0],["The present administration has cooked up a new and altogether indigestible economic Stew.",761.3,767.8,0],["One part inflation, one part high unemployment, one part recession, one part runaway taxes, one part deficit spending seasoned with an energy crisis.",768.6,781.6,0],["It\u0027s an economic Stew that has turned the national stomach.",781.9,785.3,0],["Ours are not problems of abstract economic theory.",797.8,801.2,0],["These are problems of flesh and blood, problems that cause pain and destroy the moral fiber of real people who should not suffer the further indignity of being told by the government that it is all somehow their fault.",802.3,815.6,0],["We do not have inflation because, as Mr.",816.6,818.9,0],["Carter says, we\u0027ve lived too well.",818.9,820.8,0],["The head of a government which has utterly refused to live within its means, and which has in the last few days told us that this coming year\u0027s deficit will be $60 billion, dares to point the finger of blame at business and labour, both of which have been engaged in a losing struggle just trying to stay.",821.6,840.0,0],["Even high taxes, we are told, are somehow good for us, as if when government spends our money, it isn\u0027t inflationary, but when we spend it, it is.",840.0,860.4,0],["Those, those who preside over the worst energy shortage in our history tell us to use less, so that we will run out of oil, gasoline and natural gas a little more slowly.",863.4,877.6,0],["Well, now, conservation is desirable, of course, but we we mustn\u0027t waste energy.",878.4,884.6,0],["But conservation is not the sole answer to our energy needs.",885.0,889.9,0],["America must get to work producing more energy.",890.5,893.9,0],["The Republican program for solving economic problems is based on growth and productivity.",903.9,910.3,0],["Large amounts of oil and natural gas lay beneath our land and off our shores, untouched, because the present administration seems to believe the American people would rather see more regulation, more taxes, and more controls than more energy.",911.0,926.6,0],["Coal offers a great potential.",927.6,929.3,0],["So does nuclear energy.",929.7,931.1,0],["Produced under rigorous safety standards, it could supply electricity for thousands of industry and millions of jobs and homes.",931.1,947.8,0],["It must not be thwarted by a tiny minority opposed to economic growth, which often finds friendly ears in regulatory agencies for its obstructionist campaigns.",948.2,958.9,0],["Now, make no mistake, we will not permit the safety of our people or our environmental heritage to be jeopardized.",966.1,975.6,0],["But we are going to reaffirm that the economic prosperity of our people is a fundamental part of our environment.",976.2,985.3,0],["Our problems.",992.5,993.6,0],["Our problems are both acute and chronic.",994.4,996.6,0],["Yet all we hear from those in positions of leadership are the same tired proposals for more government tinkering, more meddling and more control, all of which led us to this sorry state in the 1st place.",997.3,1008.2,0],["Can anyone look at the record of this administration and say well done?",1008.8,1012.8,0],["Can anyone compare the state of our economy when the Carter administration took office with where we are today and say keep up the good work?",1016.3,1024.1,0],["Can anyone look at our reduced standing in the world today and say, let\u0027s have four more years of this?",1027.0,1033.5,0],["I believe the American people are going to answer these questions as you\u0027ve answered them in the first week in November and their answer will be no, we\u0027ve had enough.",1036.6,1045.6,0],["And then, and then it will be up to us, beginning next January 20th, to offer an administration and congressional leadership of competence and more than a little courage.",1053.1,1069.6,0],["We must have the clarity of vision to see the difference between what is essential and what is merely desirable.",1070.4,1077.4,0],["And then the courage to bring our government back under control.",1078.0,1082.7,0],["It is.",1083.6,1083.9,0],["It is essential.",1083.9,1086.2,0],["It is essential that we maintain both the forward momentum of economic growth and the strength of the safety net between those in our society who need help.",1090.3,1100.4,0],["We also believe it is essential that the integrity of all aspects of Social Security be preserved beyond, Beyond these essentials, I believe it is clear our federal government is overgrown and overweight.",1101.3,1122.2,0],["Indeed, it is time our government should go on a diet.",1122.8,1126.3,0],["Therefore, my first act as chief executive will be to impose an immediate and thorough freeze on federal hiring.",1136.8,1146.4,0],["Then, then we\u0027re going to enlist the very best minds from business, labour and whatever, whatever quarter to conduct a detailed review of every department, Bureau and agency that lives by federal appropriation.",1158.2,1174.4,0],["And we\u0027re going to enlist the help and ideas of many dedicated and hard working government employees at all levels who want a more efficient government just as much as the rest of us do.",1182.1,1195.1,0],["I.",1199.4,1199.8,0],["I know that many of them are demoralized by the confusion and waste they confront in their work as a result of failed and failing policies.",1202.0,1210.3,0],["Our instructions to the groups we enlist will be simple and direct.",1211.5,1215.1,0],["We will remind them that government programs exist at the sufferance of the American taxpayer and are paid for with money earned by working men and women.",1216.0,1226.6,0],["And programs that represent a waste of their money, a theft from their pocketbooks, must have that waste eliminated or that program must go.",1227.2,1237.1,0],["It must go by executive order where possible, by congressional action where necessary.",1249.8,1255.8,0],["Everything that can be run more effectively by state and local government we shall turn over to State and local government, along along with the funding sources to pay for it.",1256.6,1275.0,0],["We\u0027re going to put an end to the money merry go round, where our money becomes Washington\u0027s money to be sent by States and cities exactly the way the federal bureaucrats tell us it has to be spent.",1275.6,1287.0,0],["I will not accept the excuse that the federal government has grown so big and powerful that it is beyond the control of any president, any administration or Congress.",1295.2,1306.5,0],["We are going to put an end to the notion that the American taxpayer exists to fund the federal government, the federal government, The federal government exists to serve the American people.",1306.8,1320.4,0],["On January 20th, we are going to re establish that truth.",1349.0,1353.8,0],["Also on that date, we are going to initiate action to get substantial relief for our taxpaying citizens and action to put people back to work.",1354.4,1365.0,0],["None of this, none of this will be based on any new form of monetary tinkering or fiscal sleight of hand.",1372.8,1378.7,0],["We will simply apply to government the common sense that we all use in our daily lives.",1379.4,1385.5,0],["Work, work and family are at the center of our lives.",1389.7,1394.1,0],["The foundation of our dignity is a free people.",1394.1,1396.5,0],["When we deprive people of what they\u0027ve earned or take away their jobs, we destroy their dignity and undermine their families.",1397.2,1404.0,0],["We can\u0027t support families unless there are jobs, and we can\u0027t have jobs unless the people have both money to invest and the faith to invest it.",1404.5,1414.3,0],["These these are concepts that stem from an economic system that for more than 200 years has helped us master a continent, create a previously undreamed of prosperity for our people, and has fed millions of others around the globe.",1422.3,1439.6,0],["And that system will continue to serve us in the future if our government will stop ignoring the basic values on which it was built and stop betraying the trust and goodwill of the American workers who keep it were going.",1440.0,1454.1,0],["The American people are carrying the heaviest peacetime tax burden in our nation\u0027s history, and it will grow even heavier under present law next January.",1466.2,1475.4,0],["We\u0027re taxing ourselves into economic exhaustion and stagnation, crushing our ability and incentive to save, invest and produce.",1476.1,1484.1,0],["This must stop.",1484.7,1485.6,0],["We must halt this fiscal self destruction and restore sanity to our economic system.",1486.3,1490.9,0],["I\u0027ve long advocated a 30% reduction in income tax rates over a period of three years.",1491.6,1498.0,0],["This phase tax reduction, this phase tax reduction would begin with a 10% down payment tax cut in 1981, which the Republicans in Congress and I have already proposed.",1498.7,1518.5,0],["A phased reduction of tax rates would go a long way toward easing the heavy burden on the American people.",1519.2,1526.4,0],["But we shouldn\u0027t stop there.",1526.7,1528.2,0],["Within the context of economic conditions and appropriate budget priorities during each fiscal year of my presidency, I would strive to go further.",1528.8,1538.4,0],["This would include improvement in business, depreciation, taxes so we can stimulate investment in order to get plants and equipment replaced, put more Americans back to work, and put our nation back on the road to being competitive in world commerce.",1538.9,1563.3,0],["We will also work to reduce the cost of government as a percentage of our gross national product.",1563.7,1569.1,0],["The first task of national leadership is to set realistic and honest priorities in our policies and our budget, and I pledge that my administration will do that.",1577.7,1588.5,0],["When I talk of tax cuts, I\u0027m reminded that every major tax cut in this century has strengthened the economy, generated renewed productivity, and ended up yielding new revenues for the government by creating new investment, new jobs, and more commerce among our people.",1589.2,1606.2,0],["The present administration, the present administration has been forced by us Republicans to play follow the leader with regard to a tax cut.",1607.4,1618.2,0],["But in this election year, we must take with the proverbial grain of salt any tax cut proposed by those who have already given us the greatest single tax increase in our nation\u0027s history.",1618.8,1630.8,0],["When those when those in leadership give U.S.",1637.6,1641.0,0],["tax increases and tell us we must also do with less, have they thought about those who\u0027ve always had less, especially the minorities?",1641.0,1651.1,0],["This is like telling them that just as they step on that first rung of the ladder of opportunity, the ladder is being pulled out from under them.",1651.7,1659.2,0],["That may be the Democratic leadership\u0027s message to the minorities, but it won\u0027t be our message ours.",1659.7,1676.3,0],["Ours will be.",1677.0,1678.0,0],["We have to move ahead, but we\u0027re not going to leave anyone behind.",1678.0,1682.5,0],["Thanks to the economic policies of the Democratic Party, millions of Americans find themselves out of work.",1689.3,1695.9,0],["Millions more have never even had a fair chance to learn new skills, hold a decent job, or secure for themselves and their families.",1696.6,1703.5,0],["A prosper a share in the prosperity of this nation.",1704.3,1707.6,0],["It\u0027s time to put America back to work, to make our cities and towns.",1708.3,1713.5,0],["Make our cities and towns resound with the confident voices of men and women of all races, nationalities and faiths, bringing home to their families a paycheck they can cash for honest money.",1714.4,1725.7,0],["For those without skills, we\u0027ll find a way to help them get new skills.",1735.3,1739.6,0],["For those without job opportunities, we\u0027ll stimulate new opportunities, particularly in the inner cities where they live.",1739.9,1746.3,0],["For those who\u0027ve abandoned hope, we\u0027ll restore hope, and we\u0027ll welcome them into a great national crusade to make America great again.",1747.1,1755.1,0],["When we move from domestic affairs and cast our eyes abroad, we see an equally sorry chapter in the record of the present administration.",1762.9,1771.0,0],["A Soviet combat brigade trains in Cuba, just 90 miles from our shores.",1772.0,1776.9,0],["A Soviet army of invasion occupies Afghanistan, further threatening our vital interests in the Middle East.",1777.7,1783.1,0],["America\u0027s defense strength is at its lowest ebb in a generation, while the Soviet Union is vastly outspending us in both strategic and conventional arms.",1783.7,1793.4,0],["Our European allies, looking nervously at the growing menace from the East, turned to us for leadership and failed to find it.",1794.1,1801.5,0],["And incredibly, more than 50.",1802.3,1804.6,0],["As you\u0027ve been told from this platform so eloquently already, more than fifty of our fellow Americans have been held captive for over 8 years, 8 months, by a dictatorial foreign power that holds us up to ridicule before the world.",1804.6,1819.4,0],["Adversaries large and small test our will and seek to confound our resolve, but we are given weakness when we need strength, vacillation when the times demand firmness.",1820.1,1833.4,0],["The Carter administration lives in a world of make believe every day drawing up a response to that day\u0027s problems, troubles, regardless of what happened yesterday and what will happen tomorrow.",1834.0,1845.2,0],["But you and I live in a real world where disasters are overtaking our nation without any real response from Washington.",1845.8,1852.2,0],["This is make believe, self deceit, and above all transparent hypocrisy.",1852.9,1858.3,0],["For example, Mr.",1858.9,1865.8,0],["Carter, Mr.",1865.8,1867.3,0],["Carter says he supports the volunteer army, but he lets military pay and benefits slip so low that many of our enlisted personnel are actually eligible for food stamps re enlistment rates drop.",1867.3,1879.3,0],["And just recently, after he fought all week against a proposed pay increase for our men and women in the military, he then helicoptered out to the carrier, the USS Nimitz, which was returning from long months of duty in the Indian Ocean, and told the crew of that ship that he advocated better pay for them and their comrades.",1879.7,1902.3,0],["Where does he really stand now that he\u0027s back on shore?",1902.8,1906.0,0],["Well I\u0027ll I\u0027ll tell you where I stand.",1917.8,1920.2,0],["I do not favour a peacetime draft or registration but but I do favour pay and benefit levels that will attract and keep highly motivated men and women in our volunteer forces and and back them up with an active reserve, trained and ready for instant call in case of emergency.",1921.6,1960.4,0],["You know there may be a sailor at the helm of the ship of state, but the ship has no rudder.",1961.8,1970.1,0],["Critical, Critical decisions are made, at times almost in comic fashion.",1972.3,1978.6,0],["But who can laugh?",1978.8,1979.8,0],["Who was not embarrassed when the administration handed a major propaganda victory in the United Nations to the enemies of Israel, our staunch Middle East ally, for three decades, and then claimed that the American vote was a mistake, the result of a failure of communication between the president, his Secretary of State, and his UN ambassador?",1980.4,2000.8,0],["Who does not feel a growing sense of unease as our allies, facing repeated instances of an amateuration can and confused administration, reluctantly conclude that America is unwilling or unable to fulfill its obligations as leader of the free world?",2001.6,2017.9,0],["Who does not feel rising alarm when the question and any discussion of foreign policy is no longer Should we do something?",2018.6,2026.2,0],["But do we have the capacity to do anything?",2026.8,2030.0,0],["The administration which has brought us to this state is seeking your endorsement for four more years of weakness, indecision, mediocrity and incompetence.",2038.8,2048.6,0],["No, no, no American should vote until he or she has asked.",2049.4,2056.2,0],["Is the United States stronger and more respected now than it was 3 1/2 years ago?",2056.7,2061.9,0],["Is the world safer, a safer place in which to live?",2064.3,2067.8,0],["It is the reason it is the responsibility of the President of the United States in working for peace to ensure that the safety of our people cannot successfully be threatened by a hostile foreign power.",2068.6,2081.6,0],["As President, fulfilling that responsibility will be my number one priority.",2082.4,2088.3,0],["We\u0027re not a war like people.",2103.5,2105.0,0],["Quite the opposite.",2105.6,2106.7,0],["We always seek to live in peace.",2107.5,2109.4,0],["We resort to force infrequently and with great reluctance, and only after we\u0027ve determined that it\u0027s absolutely necessary.",2109.9,2117.0,0],["We are awed, and rightly so, by the forces of destruction that loosen the world in its nuclear era.",2117.9,2123.8,0],["But neither can we be naive or foolish.",2125.0,2127.3,0],["4 times in my lifetime America has gone to war, bleeding the lives of its young men into the sands of island beachheads, the fields of Europe, and the jungles and rice paddies of Asia.",2128.3,2142.3,0],["We know only too well that war comes not when the forces of freedom are strong, it is when they are weak.",2143.2,2150.1,0],["The tyrants are tempted.",2150.6,2152.0,0],["We simply cannot learn these lessons the hard way again without risking our destruction of of all of all of all the objectives we seek.",2152.5,2186.1,0],["First and foremost is the establishment of lasting World Peace.",2186.6,2191.9,0],["We must always stand ready to negotiate in good faith, ready to pursue any reasonable Ave.",2192.6,2198.5,0],["that holds forth the promise of lessening tensions and furthering the prospects of peace.",2198.5,2203.3,0],["But let our friends and those who may wish us.",2204.0,2207.4,0],["I\u0027ll take note.",2207.4,2208.4,0],["The United States has an obligation to its citizens and to the people of the world never to let those who would destroy freedom dictate the future course of life on this planet.",2209.3,2221.8,0],["I would regard, I would regard my election as proof that we have renewed our resolve to preserve World Peace and freedom, that this nation will once again be strong enough to do that.",2233.8,2245.8,0],["Now, this evening, this evening marks the last steps save one of a campaign that has taken Nancy and me from one end of this great nation to the other over many months and thousands and thousands of miles.",2247.2,2263.1,0],["There are those who question the way we choose a president, who say that our process imposes difficult and exhausting burdens on those who seek the office.",2263.9,2273.1,0],["I have not found it.",2274.2,2275.2,0],["So it is.",2275.2,2277.7,0],["It is.",2282.1,2282.6,0],["It\u0027s impossible to capture in words the splendor of this vast continent, which God has granted as our portion of His creation.",2284.4,2293.0,0],["There are no words to express the extraordinary strength and character of this breed of people we call American everywhere, Everywhere.",2293.8,2306.9,0],["We\u0027ve met thousands of Democrats, independents and Republicans from all economic conditions, all walks of life, bound together in that community of shared values of family, work, neighborhood, peace and freedom.",2306.9,2321.4,0],["They are concerned, yes.",2322.0,2323.6,0],["They\u0027re not frightened.",2324.1,2325.0,0],["They\u0027re disturbed, but not dismayed.",2325.8,2328.2,0],["They are the kind of men and women Tom Paine had in mind when he wrote during the darkest days of the American Revolution.",2329.0,2337.1,0],["We have it in our power to begin the world over again.",2338.2,2343.0,0],["Nearly nearly 150 years after Tom Paine wrote those words, an American president told the generation of the Great Depression that it had a rendezvous with destiny.",2354.1,2366.7,0],["I believe this generation of Americans today also has a rendezvous with destiny tonight.",2367.7,2376.3,0],["Tonight, let us dedicate ourselves to renewing the American compact.",2380.4,2385.1,0],["I ask you not simply to trust me, but to trust your values, our values, and to hold me responsible for living up to them.",2385.7,2395.7,0],["I ask you to trust that American spirit, which knows no ethnic, religious, social, political, regional or economic boundaries.",2396.5,2405.9,0],["The spirit that burned with zeal in the hearts of millions of immigrants from every corner of the earth who came here in search of freedom.",2406.5,2413.1,0],["Some say that spirit no longer exists, but I\u0027ve seen it.",2414.0,2417.8,0],["I felt it all across this land, in the big cities, the small towns, and in rural America.",2418.5,2425.0,0],["It\u0027s still there, ready to blaze into life if you and I are willing to do what has to be done.",2425.4,2432.6,0],["We we have to do the practical things, the down to earth things such as creating policies that will stimulate our economy, increase productivity, and put America back to work.",2442.0,2452.5,0],["The time is now to limit federal spending, to insist on a stable monetary reform, and to free ourselves from imported oil.",2453.2,2462.1,0],["The time.",2462.8,2463.6,0],["The time is now to resolve that the basis of a firm and principled foreign policy is one that takes the world as it is and seeks to change it by leadership and example, not by harangue, harassment or wishful thinking.",2470.5,2486.4,0],["The time now is now.",2487.3,2489.0,0],["The time is now to say that we shall seek new friendships and expand others and improve others, but we shall not do so by breaking our word or casting aside old friends and allies.",2492.1,2505.1,0],["And the time is now to redeem promises once made to the American people by another candidate in another time and another place, he said.",2515.0,2527.5,0],["For three long years I have been going up and down this country preaching that government, Federal, state and local cost too much.",2528.7,2537.2,0],["I shall not stop that preaching as an immediate program of action.",2537.7,2542.0,0],["We must abolish useful, useless offices.",2542.0,2544.9,0],["We must eliminate unnecessary functions of government.",2545.2,2548.4,0],["We must consolidate subdivisions of government and like the private citizen, give up luxuries which we can no longer afford.",2549.0,2557.1,0],["And then he said, I propose to you, my friends, and through you, that government of all kinds, big and little, be made solvent, and that the example be set by the president of the United States and his cabinet.",2557.7,2571.4,0],["End of quote.",2572.0,2572.8,0],["That was Franklin Delano Roosevelt\u0027s words as he accepted the Democratic nomination for president in 1932.",2574.7,2582.6,0],["The time, the time is now, my fellow Americans, to recapture our destiny, to take it into our own hands.",2583.7,2593.2,0],["And to do this will take away many of us or will take many of us working together.",2594.1,2599.1,0],["I ask you tonight all over this land to volunteer your help in this cause so that we can carry our message throughout the land.",2599.6,2608.5,0],["Isn\u0027t it time that we the people carry out those unkept promises that we pledge to each other and to all America on this July day, 48 years later, that now we intend to do just that?",2609.8,2628.4,0],["I I have, I have thought of something that\u0027s not a part of my speech and worried over whether I should do it.",2640.7,2651.6,0],["Can we doubt that only a divine Providence placed this land, this island of freedom?",2652.9,2660.7,0],["Here is a refuge for all those people in the world who yearn to breathe free.",2661.3,2666.0,0],["Jews and Christians enduring persecution behind the Iron Curtain.",2667.3,2671.4,0],["The boat people of Southeast Asia, of Cuba and of Haiti.",2672.4,2675.8,0],["The victims of drought and famine in Africa, the freedom fighters in Afghanistan, and our own countrymen held in savage captivity.",2677.0,2685.5,0],["I\u0027ll confess that I\u0027ve been a little afraid to suggest what I\u0027m going to suggest.",2687.7,2693.1,0],["I\u0027m more afraid not to.",2696.4,2698.0,0],["Can we begin our crusade?",2700.0,2701.8,0],["Join together in a moment of silent prayer.",2703.2,2706.5,0],["God Bless America.",2719.7,2721.0,0],["Thank you.",2722.3,2722.7,0]],
